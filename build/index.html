<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css"></link>
    <link rel="stylesheet" href="css/app.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Chewy|PT+Sans+Narrow" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <section id="winner">
      </section>

      <div class="row">
        <section id="game">
          <table id="board" class="medium-6 columns medium-offset-1">
            <tr>
              <td id="sq-0-0" class="square"></td>
              <td id="sq-0-1" class="square"></td>
              <td id="sq-0-2" class="square"></td>
            </tr>

            <tr>
              <td id="sq-1-0" class="square"></td>
              <td id="sq-1-1" class="square"></td>
              <td id="sq-1-2" class="square"></td>
            </tr>

            <tr>
              <td id="sq-2-0" class="square"></td>
              <td id="sq-2-1" class="square"></td>
              <td id="sq-2-2" class="square"></td>
            </tr>
          </table>
          <button id="new-game" name="button" class="success button medium-3 medium-offset-2 columns">New Game</button>
        </section>
      </div>
      <div>
          <h2>Past Games</h2>
          <ul id="game-hist" class="row small-up-2 large-up-3">

          </ul>
        </section>
      </div>
    </main>
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
