<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css"></link>
    <link rel="stylesheet" href="css/app.css"></link>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <section id="current-player">
      </section>

      <table class="board">
        <tr>
          <td id="sq-1" class="square">1</td>
          <td id="sq-2" class="square">2</td>
          <td id="sq-3" class="square">3</td>
        </tr>

        <tr>
          <td id="sq-4" class="square">4</td>
          <td id="sq-5" class="square">5</td>
          <td id="sq-6" class="square">6</td>
        </tr>

        <tr>
          <td id="sq-7" class="square">7</td>
          <td id="sq-8" class="square">8</td>
          <td id="sq-9" class="square">9</td>
        </tr>
      </table>

      <button id="new-game" name="button" class="success button">New Game</button>
    </main>

    <script type="text/template" id="tmpl-winner">
      <h2>Congratulations, <%- player > ! You've won!</h2>
    </script>

    <script type="text/template" id="tmpl-curr-player">
      <h2>Current player: <%- player ></h2>
      <h3>You are playing: <%- game.mark ></h3>
    </script>
    <!-- <script src="/app.bundle.js" charset="utf-8"></script> -->
  </body>
</html>
